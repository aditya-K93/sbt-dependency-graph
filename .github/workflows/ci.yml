name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20]
        java: [temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Download sbt launcher
        run: 'curl -Ls https://raw.githubusercontent.com/sbt/sbt/v1.11.6/sbt > sbt'

      - name: Make sbt launcher executable
        run: chmod +x sbt

      - name: Run tests
        run: ./sbt --client 'test; scripted'
